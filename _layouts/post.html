---
layout: default
---

<article class="post">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-subinfo">
        <time datetime="{{ page.date | date_to_xmlschema }}" class="xpost-date">{{ page.date | date_to_string }}</time>
        <span class="post-author">{{ site.authors[page.author].name }}</span>
    </div>
  </header>
  {{ content }}
</article>
